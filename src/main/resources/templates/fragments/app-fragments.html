<!DOCTYPE html>

<head>

        <li>
            <a class="app-nav__item" href="javascript: document.logoutForm.submit()" role="menuitem"><i

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">

        <li class="list-menu-top menu-home">
            <a class="" th:href="@{/Web/index}"><i class="icon-sprite-24 icon-home"></i></a>

            <p class="app-sidebar__user-name"><b th:inline="text">[[${#httpServletRequest.remoteUser}]]</b></p>

                class='app-menu__icon bx bx-pie-chart-alt-2'></i><span class="app-menu__label">Báo cáo doanh thu</span></a>
