<script type="text/javascript">	
	function load_model(e, t) {
		console.log(e);
		console.log(t);
        var a = 0;
        var current_value = $("#" + t).val();        
        $("#" + e).change(function(l) {
            $.ajax({
                url: "/ajax/model",
                data: {
                    make_id: $("#" + e).val(),
                    auto_number: a
                },
                beforeSend: function(e) {
                    $("#" + t).prop("disabled", !0)
                },
                success: function(e) {
                    // $("#" + t).select2('destroy');
                    var a = '<option value="">Chọn model</option>';
                    $("#" + t).html(a);
                    var e = $.parseJSON(e);
                    $.each(e, function(e, t) {
                        a += '<option value="' + t.model_id + '" ' + (t.model_id == current_value ? 'selected="selected"' : '') + '>' + t.name + "</option>"
                    }), $("#" + t).html(a), $("#" + t).prop("disabled", !1)
                }
            });
        });
    }
	
	/* clone xe */
	var id_xe = 0;
	$('#btn-add-xe').click(function(){
		id_xe = id_xe + 1;
		// $('#sl-hang-xe, #sl-model, #sl-phien-ban').select2("destroy");


		var divCloned = $('#sl-xe-op').clone();
		/* add id to name input and select */
		divCloned.find("[id]").each(function() {
			$(this).attr("id", $(this).attr("id") + "-" + id_xe);
			$(this).val('');
		});
		divCloned.find('.select2.select2-container').remove();

		var id_hangxe = divCloned.find('.sl-hang-xe').attr('id');
		var id_model = divCloned.find('.sl-model').attr('id');

		divCloned.hide().insertBefore('#add-box').slideDown('fast');

		$('#'+id_hangxe).select2({ //apply select2 to my element
			placeholder: "Chọn hãng xe",
			minimumResultsForSearch: Infinity,
			dropdownCssClass: "sl-font16 bor-sl",
			width: '100%'
		});
		 $("#"+id_hangxe).on("select2:open", function (e) { 
			var id_select = $(this).attr('id');
			id_select = id_select.replace("[", "");
			id_select = id_select.replace("]", "");
			set_enscroll_select2(id_select);
		});
		$('#'+id_model).select2({ //apply select2 to my element
			placeholder: "Chọn model",
			minimumResultsForSearch: Infinity,
			dropdownCssClass: "sl-font16 bor-sl",
			width: '100%'
		});
		$('#'+id_model).on("select2:open", function (e) { 
			var id_select = $(this).attr('id');
			id_select = id_select.replace("[", "");
			id_select = id_select.replace("]", "");
			set_enscroll_select2(id_select);
		});		

		$('#'+id_model).prop("disabled", true);
		
		if($(window).width() < 768){

			$("select").each(function () {
				var instance = $(this).data('select2');
				if (instance != null){
				  $(this).select2('destroy');
				}
			});
		}
		
		load_model(id_hangxe, id_model);

		return false;
	});
	/* End clone xe */

	$(".btn-close").click(function(){    	
		$(this).parent().remove();
		var items = $('.list-filter').find('.filter-com').length;
		if(items <= 0) {
			$('.list-filter').hide();
		} else {
			$('.list-filter').show();
		}
	})
