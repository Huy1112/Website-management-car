<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{layouts/main-layouts :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-header},
                                                ~{:: #home-aside},
                                                ~{:: #home-mainContent}
                                               )}">
<body>
<div class="app-header" id="home-header" th:replace="~{fragments/app-fragments :: header}"></div>
<div id="home-aside" th:replace="~{fragments/app-fragments :: aside}"></div>
<!-- Main Content-->
<main id="home-mainContent">
      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">Danh sách đơn hàng</li>
          <li class="breadcrumb-item"><a href="#">Thêm tin</a></li>
        </ul>
      </div>
      <form class="row" th:action="@{/doc/form-add-don-hang}" th:object="${oder}" method="post" enctype="multipart/form-data">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Thông tin xe</h3>
<!--            th:field="*{car}"-->
            <div class="tile-body">
              <div class="row">
                  <div class="form-group  col-md-6">
                    <label class="control-label">Tên xe</label>
                    <input class="form-control" type="text" th:field="*{nameCar}">
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('nameCar')}" th:errors="*{nameCar}"></div>

                  </div>
                  <div class="form-group  col-md-6">
                    <label class="control-label">Năm sản xuất xe</label>
                      <select class="form-control" id="exampleSelect8" th:field="*{create_car}">
                          <option value=2022>2022</option>
                          <option value=2021>2021</option>
                          <option value=2020>2020</option>
                          <option value=2019>2019</option>
                          <option value=2018>2018</option>
                          <option value=2017>2017</option>
                          <option value=2016>2016</option>
                          <option value=2015>2015</option>
                          <option value=2014>2014</option>
                          <option value=2013>2013</option>
                          <option value=2012>2012</option>
                          <option value=2011>2011</option>
                          <option value=2010>2010</option>
                          <option value=2009>2009</option>
                          <option value=2008>2008</option>
                          <option value=2007>2007</option>
                          <option value=2006>2006</option>
                          <option value=2005>2005</option>
                          <option value=2004>2004</option>
                          <option value=2003>2003</option>
                          <option value=2002>2002</option>
                          <option value=2001>2001</option>
                          <option value=2000>2000</option>
                          <option value=1999>1999</option>
                          <option value=1998>1998</option>
                          <option value=1997>1997</option>
                          <option value=1996>1996</option>
                          <option value=1995>1995</option>
                          <option value=1994>1994</option>
                          <option value=1993>1993</option>
                          <option value=1992>1992</option>
                          <option value=1991>1991</option>
                          <option value=1990>1990</option>
                      </select>
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('create_car')}" th:errors="*{create_car}"></div>
                  </div>
                  <div class="form-group  col-md-6">
                    <label class="control-label">Hình thức mua xe</label>
                      <select class="form-control" id="exampleSelect00" th:field="*{nation}">
                          <option value="import">Nhập Khẩu</option>
                          <option value="country">Trong Nước</option>
                      </select>
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('nation')}" th:errors="*{nation}"></div>
                  </div>
                  <div class="form-group  col-md-6">
                    <label class="control-label">Kiểu dáng</label>
<!--                    <input class="form-control" type="text" th:field="*{form}" >-->
                      <select class="form-control" id="exampleSelect7" th:field="*{form}">
                          <option value="sedan">Sedan</option>
                          <option value="suv">SUV</option>
                          <option value="truck">Xe Tải</option>
                          <option value="hatchback">Hatchback</option>
                          <option value="mpv">MPV</option>
                          <option value="pick-up">Xe Bán Tải</option>
                          <option value="van-minivan">Van/Minivan</option>
                          <option value="coupe">Coupe</option>
                      </select>
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('form')}" th:errors="*{form}"></div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleSelect1" class="control-label">Tình trạng</label>
                    <select class="form-control" id="exampleSelect1" th:field="*{state}">
                      <option value="">-- Chọn tình trạng --</option>
                      <option value="Mới">Mới</option>
                      <option value="Cũ">Cũ</option>
                    </select>
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                  </div>

                  <div class="form-group  col-md-6">
                    <label class="control-label">Số km đã đi</label>
                    <input class="form-control" type="text" th:field="*{gone}" >
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('gone')}" th:errors="*{gone}"></div>
                  </div>
                  <div class="form-group  col-md-6">
                    <label class="control-label">lịch sử sửa chữa</label>
                    <input class="form-control" type="text" th:field="*{quality}">
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('quality')}" th:errors="*{quality}"></div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleSelect1" class="control-label">Hộp số</label>
                    <select class="form-control" id="exampleSelect2" th:field="*{gear}">
                      <option value="auto">số tự động</option>
                      <option value="manual">Số tay</option>
                    </select>
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('gear')}" th:errors="*{gear}"></div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleSelect1" class="control-label">Nhiên liệu</label>
                    <select class="form-control" id="exampleSelect3" th:field="*{fuel}">
                      <option value="gasoline">Xăng</option>
                      <option value="oil">Dầu</option>
                      <option value="hybrid">Điện</option>
                    </select>
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('fuel')}" th:errors="*{fuel}"></div>
                  </div>
                  <div class="form-group  col-md-6">
                    <label class="control-label">Giá bán</label>
                    <input class="form-control" type="text" th:field="*{price}">
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                  </div>
                   <div class="form-group col-md-6">
                    <label for="exampleSelect1" class="control-label">Thành phố bán xe</label>
                    <select class="form-control" id="exampleSelect4" th:field="*{city}">
                      <option th:each="item : ${provinces}" th:value="${item.code}" th:text="${item.name}"></option>
                    </select>
                       <div class="alert alert-warning" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                   </div>
                  <div class="form-group col-md-6">
                    <label for="exampleSelect1" class="control-label">Hãng</label>
                    <select class="form-control" id="exampleSelect5" th:field="*{brand}">
                      <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                    </select>
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
                  </div>
                </div>
                <h3 class="tile-title" style="width:90%">Thông tin tin</h3>
<!--              th:action="@{/doc/form-add-don-hang}"-->
                <div  >
                    <div class="form-group  col-md-6">
                      <label class="control-label">Tựa đề</label>
                      <input class="form-control" type="text" th:field="*{title}">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    <div class="form-group  col-md-6">
                      <label class="control-label">Mô tả</label>
                      <textarea class="form-control" rows="4" th:field="*{des}" ></textarea>

                        <div class="alert alert-warning" th:if="${#fields.hasErrors('des')}" th:errors="*{des}"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Tình trạng tin</label>
                      <select class="form-control" id="exampleSelect6" th:field="*{support}" disabled>
                        <option value="Chưa thanh toán">Chưa hoàn thành</option>
                        <option value="Đã thanh toán">Hoàn thành</option>
                      </select>

                    </div>
                </div>
                <h3 class="tile-title">Hình ảnh xe</h3>
                <p th:text="${error}"></p>
                  <div class="form-group col-md-4">
                    <label class="control-label">Ảnh xe</label>
                      <div>
                      <input type="file" th:field="*{file1}" accept="image/png, image/jpeg, image/jpg"/>
                          <div class="alert alert-warning" th:if="${#fields.hasErrors('file1')}" th:errors="*{file1}"></div>
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label class="control-label">Ảnh xe</label>
                    <div>
                        <input type="file" th:field="*{file2}" accept="image/png, image/jpeg, image/jpg"/>

                        <div class="alert alert-warning" th:if="${#fields.hasErrors('file2')}" th:errors="*{file2}"></div>
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label class="control-label">Ảnh xe</label>
                    <div>
                        <input type="file" th:field="*{file3}" accept="image/png, image/jpeg, image/jpg"/>

                        <div class="alert alert-warning" th:if="${#fields.hasErrors('file3')}" th:errors="*{file3}"></div>
                    </div>
                  </div>
                <h3 class="tile-title">Thông tin người đăng tin</h3>
                <p th:text="${notfound1}"></p>
                  <div class="form-group  col-md-12">
                    <label class="control-label">Tên người đăng tin</label>
                    <input class="form-control" type="text" th:name="nameUser" th:field="*{nameUser}" disabled>

                      <div class="alert alert-warning" th:if="${#fields.hasErrors('nameUser')}" th:errors="*{nameUser}" ></div>
                  </div>
                <input class="btn btn-save" type="submit" value="Lưu lại"/>
                  <a class="btn btn-cancel" th:href="@{/doc/table-data-oder}">Hủy bỏ</a>
          </div>
          </div>
        </div>
      </form>
    </main>
</body>
</html>
