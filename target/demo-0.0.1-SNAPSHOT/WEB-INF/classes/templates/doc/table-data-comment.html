<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{layouts/main-layouts :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-header},
                                                ~{:: #home-aside},
                                                ~{:: #home-mainContent}
                                               )}">
<body>
<div class="app-header" id="home-header" th:replace="~{fragments/app-fragments :: header}"></div>
<div id="home-aside" th:replace="~{fragments/app-fragments :: aside}"></div>
<!-- Main Content-->
<main id="home-mainContent">
      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item active"><a th:href="@{/doc/table-data-comment}"><b>Quản lý bình luận</b></a></li>
        </ul>
        <div id="clock"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th width="10"><input type="checkbox" id="all"></th>
                    <th>Mã bình luận</th>
                    <th>Tên</th>
                    <th>Nội dung</th>
                    <th>Ngày tạo</th>
                    <th>Mã tin</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="comment : ${comments}">
                    <td width="10"><input type="checkbox" name="check1" value="1"></td>
                    <td th:text="${comment.id}" ></td>
                    <td th:text="${comment.name}"></td>
                    <td th:text="${comment.message}"></td>
                    <td th:text="${comment.created}"></td>
                    <td th:text="${comment.newComment.id}"></td>
                    <td><a class="btn btn-primary btn-sm trash" th:href="@{'/doc/deleteComment/' + ${comment.id}}" title="Xóa"><i class="fas fa-trash-alt"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
